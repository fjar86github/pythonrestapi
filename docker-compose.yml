version: '3.8'services:  backend:    build: ./backend    container_name: python_backend    ports:      - "5001:5001"      - "5002:5002"      - "5003:5003"      - "5004:5004"      - "5005:5005"      - "5006:5006"  frontend:    build: ./frontend    container_name: frontend_ui  nginx:    image: nginx:alpine    container_name: nginx_reverse_proxy    volumes:      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf    ports:      - "80:80"    depends_on:      - backend      - frontend